<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- lien css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- lien css  -->
    <link rel="stylesheet" href="style.css" />
    <title>login</title>
  </head>
  <body class="bg-info-subtle">
    <h1 class="text-center p-5">S'ENREGISTRER</h1>

    <!--formulaire de log-->
    <div class="container-fluid mt-5 p-2">
      <div class="row d-flex justify-content-around p-5">
        <div class="col-lg-3 m-4 p-3 text-center bg-primary-subtle">
          <form action="/users" method="post">
            <div class="form-floating pb-2">
              <input
                type="text"
                class="form-control text-center"
                name="username"
                id="floatingInput"
                placeholder="Username"
              />
              <label for="floatingInput">Pseudo</label>
            </div>
            <div class="form-floating pb-2">
              <input
                type="email"
                class="form-control text-center"
                name="email"
                id="floatingInput"
                placeholder="email"
              />
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating pb-2">
              <input
                type="password"
                class="form-control text-center"
                name="password"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword" class="text-center"
                >Mot de passe</label
              >
            </div>
            <button
              type="submit"
              value="Login"
              class="btn btn-primary text-center pb-2"
            >
              Valider
            </button>
          </form>
          <span class="form-error"></span>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
